<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paleta de Colores</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .color-verde-oscuro {
      background-color: #264922;
      color: white;
      padding: 40px;
      text-align: center;
    }
    .color-gris-claro {
      background-color: #EFF0E9;
      color: #333;
      padding: 40px;
      text-align: center;
    }
    .color-verde-oliva {
      background-color: #72825F;
      color: white;
      padding: 40px;
      text-align: center;
    }
    .color-verde-grisaceo {
      background-color: #BDC4B5;
      color: #333;
      padding: 40px;
      text-align: center;
    }
    .color-gris-muy-claro {
      background-color: #F1F2EB;
      color: #333;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="color-verde-oscuro">
    <h1>Color Verde Oscuro</h1>
    <p>Código: #264922</p>
  </div>

  <div class="color-gris-claro">
    <h1>Color Gris Claro</h1>
    <p>Código: #EFF0E9</p>
  </div>

  <div class="color-verde-oliva">
    <h1>Color Verde Oliva</h1>
    <p>Código: #72825F</p>
  </div>

  <div class="color-verde-grisaceo">
    <h1>Color Verde Grisáceo Claro</h1>
    <p>Código: #BDC4B5</p>
  </div>
</body>
</html>
